
{% extends "researchapp/base.html" %}

{% block content %}
<h1>List of Journal Papers</h1>
{% if object_list %}
<ul>
{% for paper in object_list %}
	<li>
		{{ paper.publishedon|date }} - <a href="{{ paper.get_absolute_url }}">{{ paper.papertitle }}</a>
	</li>
{% endfor %}
</ul>
{% else %}
<p>There are no journal papers.</p>
{% endif %}   
{% endblock %}
